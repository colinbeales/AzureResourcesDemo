name: build
on:
  repository_dispatch:
    types: [build]
  workflow_dispatch:

env:
  ACR_NAME: "colinbealesacr"
  APP_NAME: "colinb"
  NAMESPACE: "dev"
  RESOURCE_GROUP: rg-gitops-demo
  CLUSTER_NAME: clu-gitops

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{env.ACR_NAME}}.azurecr.io
          username: ${{secrets.CLIENT_ID}}
          password: ${{secrets.CLIENT_SECRET}}

      - name: Build the Docker image
        run: docker build . -t ${{env.ACR_NAME}}.azurecr.io/${{env.APP_NAME}}:${{github.sha}}

      - name: Push Image to Docker
        run: docker push ${{env.ACR_NAME}}.azurecr.io/${{env.APP_NAME}}:${{github.sha}}

      - name: Deploy to AKS
        uses: Azure/aks-set-context@v1
        with:
          creds: '{"clientId":"${{ secrets.CLIENT_ID }}","clientSecret":"${{ secrets.CLIENT_SECRET }}","subscriptionId":"${{ secrets.SUBSCRIPTION_ID }}","tenantId":"${{ secrets.TENANT_ID }}"}'
          cluster-name: ${{env.RESOURCE_GROUP}}
          resource-group: ${{env.CLUSTER_NAME}}

        uses: Azure/k8s-deploy@v1.4
        with:
          namespace: ${{env.NAMESPACE}}
          manifests: |
            manifests/deployment.yml
          images: ${{env.REGISTRY_NAME}}.azurecr.io/${{env.APP_NAME}}:${{github.sha}}
