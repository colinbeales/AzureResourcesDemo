apiVersion: apps/v1
kind: Deployment
metadata:
  name: colinb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: colinb
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: colinb
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
        - name: colinb
          image: colinbealesacr.azurecr.io/colinb:some_tag
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 250m
            limits:
              cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: colinb
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetport: 8080
  selector:
    app: colinb
